<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: #f2f2f2;
                font-family: 'Times New Roman', Times, serif;
                text-align: center;
                color: #333;
                margin: 0;
                padding: 0;
            }

            h2 {
                font-size: 48px;
                color: #333;
                margin-top: 30px;
            }

            p {
                font-size: 22px;
                color: #555;
            }

            a {
                text-decoration: none;
                color: #333;
                font-weight: bold;
                font-size: 20px;
            }

            a:hover {
                color: #333;
            }

            form {
                background-color: #ffffff;
                padding: 30px;
                width: 100%;
                max-width: 600px;
                margin: 30px auto;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            input[type="text"] {
                width: 100%;
                padding: 15px;
                margin: 10px 0;
                font-size: 18px;
                border: 2px solid #ddd;
                border-radius: 5px;
                box-sizing: border-box;
            }

            input[type="text"]:focus {
                border-color: #333;
                outline: none;
            }

            button {
                background-color: #333;
                color: white;
                padding: 15px;
                width: 100%;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 20px;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #ffcb91;
            }

            /* Responsive Design */
            @media (max-width: 600px) {
                h2 {
                    font-size: 36px;
                }

                p {
                    font-size: 18px;
                }

                form {
                    padding: 20px;
                }

                input[type="text"], button {
                    font-size: 16px;
                    padding: 12px;
                }
            }
        </style>
